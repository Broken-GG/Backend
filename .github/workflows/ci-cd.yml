name: Backend CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch: # Allow manual trigger

env:
  DOTNET_VERSION: '9.0.x'
  BUILD_CONFIGURATION: 'Release'

jobs:
  # Code Quality and Linting
  code-quality:
    name: Code Quality & Linting
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Full history for better analysis
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
    
    - name: Restore dependencies
      run: dotnet restore
    
    - name: Format check
      run: dotnet format --verify-no-changes --verbosity diagnostic
      continue-on-error: true
    
    - name: Build for analysis
      run: dotnet build --no-restore --configuration ${{ env.BUILD_CONFIGURATION }}

  # Unit Tests Only (Fast)
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
    
    - name: Restore dependencies
      run: dotnet restore
    
    - name: Build
      run: dotnet build --no-restore --configuration ${{ env.BUILD_CONFIGURATION }}
    
    - name: Run Unit Tests
      run: |
        dotnet test \
          --no-build \
          --configuration ${{ env.BUILD_CONFIGURATION }} \
          --filter "FullyQualifiedName~Unit" \
          --logger "trx;LogFileName=unit-test-results.trx" \
          --logger "console;verbosity=detailed" \
          --collect:"XPlat Code Coverage" \
          -- DataCollectionRunSettings.DataCollectors.DataCollector.Configuration.Format=opencover
    
    - name: Upload Unit Test Results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: unit-test-results
        path: '**/TestResults/**/*.trx'
    
    - name: Upload Code Coverage
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: code-coverage
        path: '**/TestResults/**/coverage.opencover.xml'
    
    - name: Code Coverage Report
      uses: codecov/codecov-action@v4
      if: always()
      with:
        files: '**/TestResults/**/coverage.opencover.xml'
        flags: unittests
        name: unit-test-coverage
      continue-on-error: true
    
    - name: Publish Test Summary
      uses: dorny/test-reporter@v1
      if: always()
      with:
        name: Unit Test Results
        path: '**/TestResults/**/*.trx'
        reporter: dotnet-trx
      continue-on-error: true

  # Integration Tests (Slower, skipped for now)
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
    
    - name: Create .env file
      run: |
        echo "RIOT_API_KEY=${{ secrets.RIOT_API_KEY }}" > .env
        echo "RIOT_ACCOUNT_API_URL=https://europe.api.riotgames.com/riot/account/v1/accounts/by-riot-id" >> .env
        echo "RIOT_SUMMONER_API_URL=https://euw1.api.riotgames.com/lol/summoner/v4/summoners/by-puuid" >> .env
        echo "RIOT_MATCH_API_URL=https://europe.api.riotgames.com/lol/match/v5" >> .env
        echo "RIOT_LEAGUE_API_URL=https://euw1.api.riotgames.com/lol/league/v4" >> .env
        echo "ASPNETCORE_ENVIRONMENT=Development" >> .env
    
    - name: Restore dependencies
      run: dotnet restore
    
    - name: Build
      run: dotnet build --no-restore --configuration ${{ env.BUILD_CONFIGURATION }}
    
    - name: Run Integration Tests
      run: |
        dotnet test \
          --no-build \
          --configuration ${{ env.BUILD_CONFIGURATION }} \
          --filter "FullyQualifiedName~Integration" \
          --logger "trx;LogFileName=integration-test-results.trx" \
          --logger "console;verbosity=detailed"
      continue-on-error: true  # Integration tests can be flaky
      env:
        RIOT_API_KEY: ${{ secrets.RIOT_API_KEY }}
    
    - name: Upload Integration Test Results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: integration-test-results
        path: '**/TestResults/**/*.trx'

  # Build and Publish
  build:
    name: Build & Publish
    runs-on: ubuntu-latest
    needs: [code-quality, unit-tests]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
    
    - name: Restore dependencies
      run: dotnet restore
    
    - name: Build
      run: dotnet build --no-restore --configuration ${{ env.BUILD_CONFIGURATION }}
    
    - name: Publish
      run: dotnet publish --no-build --configuration ${{ env.BUILD_CONFIGURATION }} --output ./publish
    
    - name: Upload Build Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: backend-build
        path: ./publish
        retention-days: 7

  # Docker Build (Build Only - No Push)
  docker-build:
    name: Build & Test Docker Image
    runs-on: ubuntu-latest
    needs: [code-quality, unit-tests, build]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Build Docker Image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: false  # Don't push - read-only permissions
        tags: |
          brokengg-backend:latest
          brokengg-backend:${{ github.sha }}
        load: true  # Load into local Docker
        cache-from: type=gha
        cache-to: type=gha,mode=max
        build-args: |
          BUILD_VERSION=${{ github.sha }}
    
    - name: Test Docker Image
      run: |
        docker run -d --name test-backend -p 5000:5000 \
          -e RIOT_API_KEY=${{ secrets.RIOT_API_KEY }} \
          brokengg-backend:latest
        sleep 15
        curl -f http://localhost:5000/health || exit 1
        docker stop test-backend
        docker rm test-backend
      continue-on-error: true
    
    - name: Save Docker Image as Artifact
      run: |
        docker save brokengg-backend:latest | gzip > backend-docker-image.tar.gz
    
    - name: Upload Docker Image
      uses: actions/upload-artifact@v4
      with:
        name: docker-image
        path: backend-docker-image.tar.gz
        retention-days: 7
    
    - name: Docker Image Info
      run: |
        echo "## ðŸ³ Docker Image Built Successfully" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "Docker image has been built and uploaded as an artifact." >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### To use this image:" >> $GITHUB_STEP_SUMMARY
        echo '```bash' >> $GITHUB_STEP_SUMMARY
        echo "# Download the artifact from this workflow run" >> $GITHUB_STEP_SUMMARY
        echo "# Then load it:" >> $GITHUB_STEP_SUMMARY
        echo "gunzip -c backend-docker-image.tar.gz | docker load" >> $GITHUB_STEP_SUMMARY
        echo "docker run -p 5000:5000 brokengg-backend:latest" >> $GITHUB_STEP_SUMMARY
        echo '```' >> $GITHUB_STEP_SUMMARY

  # Security Scan
  security-scan:
    name: Security & Dependency Scan
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      actions: read
      contents: read
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
    
    - name: Restore dependencies
      run: dotnet restore
    
    - name: Check for vulnerable packages
      run: |
        dotnet list package --vulnerable --include-transitive 2>&1 | tee vulnerable-packages.txt
        if grep -q "has the following vulnerable packages" vulnerable-packages.txt; then
          echo "::warning::Vulnerable packages detected!"
          cat vulnerable-packages.txt
        fi
      continue-on-error: true
    
    - name: Check for outdated packages
      run: dotnet list package --outdated
      continue-on-error: true
    
    - name: Run Trivy vulnerability scanner (Filesystem)
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-fs-results.sarif'
        severity: 'CRITICAL,HIGH'
    
    - name: Upload Trivy results to GitHub Security
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: 'trivy-fs-results.sarif'
        category: 'trivy-fs'
      continue-on-error: true
    
    - name: Run Trivy vulnerability scanner (Docker)
      if: github.event_name == 'push'
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'config'
        scan-ref: 'Dockerfile'
        format: 'sarif'
        output: 'trivy-docker-results.sarif'
      continue-on-error: true
    
    - name: Upload Docker scan results
      if: github.event_name == 'push'
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: 'trivy-docker-results.sarif'
        category: 'trivy-docker'
      continue-on-error: true

  # Performance and Load Testing (Optional)
  performance-test:
    name: Performance Tests
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: [build]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: backend-build
        path: ./publish
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
    
    - name: Install Apache Bench
      run: sudo apt-get update && sudo apt-get install -y apache2-utils
    
    - name: Start application
      run: |
        cd publish
        dotnet Backend.dll &
        sleep 10
      env:
        RIOT_API_KEY: ${{ secrets.RIOT_API_KEY }}
        ASPNETCORE_URLS: http://localhost:5000
    
    - name: Run basic load test
      run: |
        ab -n 1000 -c 10 -t 30 http://localhost:5000/health > load-test-results.txt
        cat load-test-results.txt
      continue-on-error: true
    
    - name: Upload performance results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: performance-test-results
        path: load-test-results.txt
      continue-on-error: true

  # Deployment Summary
  deployment-summary:
    name: Deployment Summary
    runs-on: ubuntu-latest
    needs: [code-quality, unit-tests, build, security-scan]
    if: always()
    
    steps:
    - name: Create deployment summary
      run: |
        echo "## ðŸš€ Backend CI/CD Pipeline Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Build Information" >> $GITHUB_STEP_SUMMARY
        echo "- **Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Triggered by:** ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Event:** ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Job Status" >> $GITHUB_STEP_SUMMARY
        echo "- Code Quality: ${{ needs.code-quality.result }}" >> $GITHUB_STEP_SUMMARY
        echo "- Unit Tests: ${{ needs.unit-tests.result }}" >> $GITHUB_STEP_SUMMARY
        echo "- Build: ${{ needs.build.result }}" >> $GITHUB_STEP_SUMMARY
        echo "- Security Scan: ${{ needs.security-scan.result }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Next Steps" >> $GITHUB_STEP_SUMMARY
        if [ "${{ needs.unit-tests.result }}" == "success" ] && [ "${{ needs.build.result }}" == "success" ]; then
          echo "âœ… All checks passed! Ready to deploy." >> $GITHUB_STEP_SUMMARY
        else
          echo "âŒ Some checks failed. Please review the logs." >> $GITHUB_STEP_SUMMARY
        fi
